<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h1>Filter through Artists and Song titles</h1>
<div id="searchFunctions">
    <label>
        Search Artist
        <input id="artistSearch">
    </label>
    <label>
        Search Song
        <input id="songSearch">
    </label>
    <div id="addingArea">
        <label>
            Add Artist
            <input id="addArtist">
        </label>
        <label>
            Add Song
            <input id="addSong">
        </label>
        <button id="addMusic">Add Music</button>
    </div>
</div>

<div id="container">
    <h2>Have content output here</h2>
    <div id="outputArea">

    </div>
</div>
<h3>When inputting a artist have it dynamically search though each artist as characters are entered into the search artist text box same for the search song</h3>

<script src="index.js"></script>
</body>
</html>
